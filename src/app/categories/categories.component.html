
<div class="card mt-2" *ngIf="categories.subCategories && categories.subCategories.length > 0 " style="width: 18rem;">
  <div class="card-body btn">
    <h5 class="card-title">{{ categories.nomination }}</h5>
    <span class="d-flex flex-column mt-3 mb-3 ">
    <a  class="btn  text-decoration-none  bg-lightGrey pt-1 mb-1" *ngFor="let subCategorie of categories.subCategories" (click)="navigateToProduits(subCategorie.id)">
      {{ subCategorie.nomination }}
    </a> </span>
  </div>
</div>
