<div class="border p-3 m-2">
    <div class="row">
      <div class="col-4 overflow-x-hidden">
        <div class="d-flex flex-wrap flex-row ">
          <div *ngFor="let photo of photos$ | async">
            <img [src]="photo.src" alt="Photo" style="max-height: 90px;" class="mr-2">
          </div>
        </div>
      </div>
      <div class="col-4">
        <h3 class="text-truncate">{{ produits.ShortLibel }}</h3>
      </div>
      <div class="col-4">
        <button class="btn-modify border-none bg-Light btn btn-success m-1" (click)="navigateToSingle(produits.id)">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button class="btn-delete btn btn-danger">
          <i class="fa-solid fa-trash"></i>
        </button>
        <button class="btn-details btn btn-primary m-1">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
    </div>
  </div>
